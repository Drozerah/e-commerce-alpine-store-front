<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-Commerce</title>
  <script src="/js/app.bundle.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>My E-Commerce</h1>
    <hr>
    <!-- cart info -->
    <div 
      class="cart__info" 
      x-data
      @click="$store._.isCartDialog = !$store._.isCartDialog"
    >
      <div>Cart</div>
      <div
        class="cart__info__counter rounded"
        x-text="$store._.cart_total"
      >
      </div>
    </div>
    <!-- end cart info -->
    <hr>
  </header>

  @@include('./components/products/_products.html')
  
  <br>
  <!-- cart amount -->
  <div>
    <hr>
    <div x-data> 
    <div>
      <span>Cart Amount:</span>
      <span x-money="$store._.cart_amount * 100" data-lang="fr-FR" data-currency="EUR"></span>
    </div>
    </div>
    <hr>
  </div>
  <!-- end cart amount -->
  <!-- clear cart button -->
  <div>
    <button 
      type="button"
      x-data
      :disabled="$store._.cart_total == 0"
      @click="$store._.clear()"
    >Clear Cart</button>
    <hr>
  </div>
  <!-- end clear cart button -->

  <!-- cart dialog button -->
  <div>
    <button x-data type="button" @click="$store._.isCartDialog = !$store._.isCartDialog" :disabled="$store._.isCartDialog">View Cart</button>
  </div>
  <!-- end cart dialog button -->

  @@include('./components/cart/_cart_dialog.html')
  @@include('./components/_footer.html')
</body>
</html>
